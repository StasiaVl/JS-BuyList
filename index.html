                        </div>

                            <button type="button" disabled class="minus add-buttons red tool" data-tooltip="Менше">
                                -
                            </button>
                            <span class="label">1</span>
                            <button type="button" class="plus add-buttons tool" data-tooltip="Більше">
                                +
                            </button>
                        </div>
                        <div class="left">
                            Молоко
                        </div>
                        <input type="text" class="input-text" style="display: none">
                    </div>
                </div>
