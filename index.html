<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Vladimirska's buy list</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="container">
    <div class="center">
        <div class = "left">
            <!--            Input line with button       -->
            <div class="block item">
                <button type="button" class="add tool" data-tooltip="Додати новий товар">
                    Додати
                </button>
                <input type="text" value="Назва товару">
            </div>
                        <!--            Items       -->
            <div class="item">
                <div class="right last-buttons">
                    <button type="button" class="last-buttons tool" data-tooltip="Прибрати зі списку">
                        Куплено
                    </button>
                    <button type="button" class="red last-buttons tool" data-tooltip="Видалити">
                        х
                    </button>
                </div>
                <div class="right">
                    <button type="button" disabled class="add-buttons red tool" data-tooltip="Менше">
                        -
                    </button>
                    <span class="label">1</span>
                    <button type="button" class="add-buttons tool" data-tooltip="Більше">
                        +
                    </button>
                </div>
                <div class="left block">
                    Молоко
                </div>
            </div>
            <div class="item">
                <div class="right last-buttons">
                    <button type="button" class="last-buttons tool" data-tooltip="Прибрати зі списку">
                        Куплено
                    </button>
                    <button type="button" class="red last-buttons tool" data-tooltip="Видалити">
                        х
                    </button>
                </div>
                <div class="right">
                    <button type="button" disabled class="add-buttons red tool" data-tooltip="Менше">
                        -
                    </button>
                    <span class="label">1</span>
                    <button type="button" class="add-buttons tool" data-tooltip="Більше">
                        +
                    </button>
                </div>
                <div class="left block">
                    Печиво
                </div>
            </div>
            <div class="item">
                <div class="right last-buttons">
                    <button type="button" class="last-buttons tool" data-tooltip="Прибрати зі списку">
                        Куплено
                    </button>
                    <button type="button" class="red last-buttons tool" data-tooltip="Видалити">
                        х
                    </button>
                </div>
                <div class="right">
                    <button type="button" disabled class="add-buttons red tool" data-tooltip="Менше">
                        -
                    </button>
                    <span class="label">1</span>
                    <button type="button" class="add-buttons tool" data-tooltip="Більше">
                        +
                    </button>
                </div>
                <div class="left block">
                    Какао
                </div>
            </div>


        </div>
        <div class = "right">
            <!--    left block    -->
            <div>
                <div class="item">
                    Залишилося
                </div>
                <div class="item">
                    <span class="label">
                        Молоко
                        <span class="label count">1</span>
                    </span>
                    <span class="label">
                        Печиво
                        <span class="label count">1</span>
                    </span>
                    <span class="label">
                        Какао
                        <span class="label count">1</span>
                    </span>
                </div>
            </div>
            <!--    bought block    -->
            <div>
                <div class="item">
                    Куплено
                </div>
                <div class="item">
                </div>
            </div>
        </div>
    </div>

</div>
<div class="badge">
   <h1 class="badge-title">BuyList</h1>
    <p>Created by A.Vladimirska</p>
</div>
</body>
</html>
